<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>KIDSGONEMAD</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="preload" href="gif/0.gif" as="image" />
    <link rel="preload" href="gif/1.gif" as="image" />
    <link rel="preload" href="gif/2.gif" as="image" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
      }

      main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      img {
        user-select: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        box-sizing: border-box;

        display: flex;
        justify-content: center;

        padding-bottom: 8px;
      }

      a.link {
        color: #0e0e0e;
        font-family: monospace;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main>
      <a
        id="img-link"
        data-umami-event="Image"
        href="https://isoxo.lnk.to/kidsgonemad"
      >
        <img id="img" src="" alt="kidsgonemad" />
      </a>
      <script>
        const preloads = document.querySelectorAll("link[rel=preload]");
        const random = Math.floor(Math.random() * preloads.length);
        img.src = preloads[random].href;
      </script>
    </main>

    <footer>
      <a
        id="footer-link"
        class="link"
        href="https://astrid.exposed"
        data-umami-event="Footer"
      >
        astrid.exposed
      </a>
    </footer>

    <script>
      const search = window.location.search;
      const params = new URLSearchParams(window.location.search);

      function setEmbedded() {
        document.getElementById("img-link").removeAttribute("href");
        document.getElementById("footer-link").style.display = "none";
      }

      if (params.get("embedded") !== null) setEmbedded();

      window.wallpaperPropertyListener = {
        applyUserProperties: setEmbedded,
      };
    </script>

    <script
      defer
      src="https://analytics.astrid.exposed/script.js"
      data-website-id="a00e4979-9db5-4c87-8f5e-a0080283c05c"
    />
  </body>
</html>
